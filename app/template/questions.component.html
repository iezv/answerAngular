<div angular2-auto-scroll lock-y-offset="10" observe-attributes>
<div class="container">
	<div class="row myrow" [hidden]="showHello">
		<div class = "col-md-10 col-md-offset-1 col-xs-12">
			<div class="text-center bubble-left">
				<div>
					<h1>!חבר יקר <br/>...אנא השב על השאלות !דעתך חשובה לנו</h1>
					<button type="button" class="btn btn-primary btt" (click)="showQuestion1()">
						...ללכת לשאלות
					</button>
				</div>
			</div>
			<div class="writer" [hidden]="writerhello">...כותב לך</div>
		</div>
	</div>
</div>
<div class="container"> 
	<div class="row myrow " [hidden]="showQues1" >
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-left">		
				<div><h1>?באיזו מידה אתה מרוצה מהשירות שקיבלת</h1></div>
			</div>
		</div>
	</div>
	<div class="row myrow" [hidden]="showAnswer1" >
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-right">		
				<div class="rating">
					<a class="star" href="#" id="bottom" (click)="pushstar_1_1()"><i class="fa fa-star push" aria-hidden="true"><sub>1</sub></i>
					</a>
					<a  class="star" href="#" (click)="pushstar_1_2()">
						<i class="fa fa-star" aria-hidden="true" 
						[ngClass]="{push: pushstar1_2}"><sub>2</sub></i>
					</a>
					<a class="star" href="#" (click)="pushstar_1_3()">
						<i class="fa fa-star" aria-hidden="true" 
						[ngClass]="{push: pushstar1_3}"><sub>3</sub></i>
					</a>
					<a class="star" href="#" (click)="pushstar_1_4()">
						<i class="fa fa-star" aria-hidden="true" 
						[ngClass]="{push: pushstar1_4}"><sub>4</sub></i>
					</a>
					<a class="star" href="#" (click)="pushstar_1_5()">
						<i class="fa fa-star" aria-hidden="true" 
						[ngClass]="{push: pushstar1_5}"><sub>5</sub></i>
					</a>
					<img class="ticks" [hidden]="tick1" src="../img/ticks.png" alt="ticks">
				</div>
			</div>
            <div class="writer" [hidden]="writer1">...כותב לך</div>
		</div>
	</div>
	<div class="row myrow" [hidden]="showQues1bad">
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-left">		
				<div><h1>?למה לא מרוצה</h1></div>
			</div>
		</div>
	</div>
	<div class="row myrow" [hidden]="showAnswer1bad">
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-right">	
				<textarea class="form-control" rows="2" placeholder="...תכתוב פה" #bad1></textarea>
				<button type="button" class="btn btn-primary btt" id="bottom" (click)="showQuestion2(bad1)">...הבא</button>
				<img class="ticks" [hidden]="tick1bad" src="../img/ticks.png" alt="ticks">
			</div>
			<div class="writer" [hidden]="writer1bad">...כותב לך</div>
		</div>
	</div>
	<div class="row myrow" [hidden]="showQues2" id="ques2">
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-left">		
				<div><h1>?באיזו מידה אתה מרוצה מזמן ההמתנה</h1></div>
			</div>
		</div>
	</div>
	<div class="row myrow" [hidden]="showAnswer2" id="ques2">
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-right">		
				<div class="rating">
					<a class="star" href="#" id="bottom" (click)="pushstar_2_1()"><i class="fa fa-star push" aria-hidden="true"><sub>1</sub></i>
					</a>
					<a  class="star" href="#" (click)="pushstar_2_2()">
						<i class="fa fa-star" aria-hidden="true" 
						[ngClass]="{push: pushstar2_2}"><sub>2</sub></i>
					</a>
					<a class="star" href="#" (click)="pushstar_2_3()">
						<i class="fa fa-star" aria-hidden="true" 
						[ngClass]="{push: pushstar2_3}"><sub>3</sub></i>
					</a>
					<a class="star" href="#" (click)="pushstar_2_4()">
						<i class="fa fa-star" aria-hidden="true" 
						[ngClass]="{push: pushstar2_4}"><sub>4</sub></i>
					</a>
					<a class="star" href="#" (click)="pushstar_2_5()">
						<i class="fa fa-star" aria-hidden="true" 
						[ngClass]="{push: pushstar2_5}"><sub>5</sub></i>
					</a>
					<img class="ticks" [hidden]="tick2" src="../img/ticks.png" alt="ticks">
				</div>
			</div>
			<div class="writer" [hidden]="writer2">...כותב לך</div>
		</div>
	</div>
	<div class="row myrow" [hidden]="showQues2bad">
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-left">		
				<div><h1>?למה לא מרוצה</h1></div>
			</div>
		</div>
	</div>
	<div class="row myrow" [hidden]="showAnswer2bad">
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-right">		
				<textarea class="form-control" rows="2" placeholder="...תכתוב פה" #bad2></textarea>
				<button type="button" class="btn btn-primary btt" (click)="exitandsave(bad2)">...הבא</button>
				<img class="ticks" [hidden]="tick2bad" src="../img/ticks.png" alt="ticks">
			</div>
			<div class="writer" [hidden]="writer2bad">...כותב לך</div>
		</div>
	</div>
	<div class="row myrow" [hidden]="exit">
		<div class = "col-md-10 col-md-offset-1 col-xs-12 text-center">
			<div class="bubble-left">
				<h1>!תודה על תשומת הלב שלך</h1>
					<button type="button" class="btn btn-primary btt" (click)="exitbay()">
						יציאה
				</button>
			</div>
		</div>
	</div>
</div>
</div>
